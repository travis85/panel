<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/616/616412.png">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <script src="index.js"></script> -->
  <script>
    $(document).ready(async function(){
      const response = await fetch('https://dog.ceo/api/breeds/image/random')
      const dogPic = await response.json()
      $('#dogPic').attr('src', dogPic.message)
      $('#dogPic').click(async function(){
        const response = await fetch('https://dog.ceo/api/breeds/image/random')
        const dogPic = await response.json()
        $('#dogPic').attr('src', dogPic.message)

      })
    })
  </script>
</head>

<body class="landingPage">
    <div class="pageContainer">
      <div class="gridContainer">
        <img src="" alt="random dog picture"  id="dogPic">
          <div >
              <form id="register" ></form>
                  <!-- <div class="registerForm" > -->
                      <h6>REGISTER HERE!</h6>
                      <label for="name">Name:</label>
                      <input type="text" placeholder="TRAVIS" id="name">
                      <label for="email">Email:</label>
                      <input type="text" placeholder="EX:tflake@gmail.com" id="email">
                      <label for="password">Password:</label>
                      <input type="password" placeholder="" id="password">
                      <input type="submit" value="submit" id="submit">
                  <!-- </div> -->
              </form>
              <p id="result"></p>
          </div>
      </div>
      </div>
  
  </body>
  </html>
